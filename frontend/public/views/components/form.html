<section class="contact-form">
    <h2 class="contact-form__title">Diligencia los campos y contactanos</h2>

    <form class="contact-form__form">
        <div class="contact-form__row">
            <label class="contact-form__label">
                Nombre
                <input type="text" class="contact-form__input" placeholder="Ingresa tu nombre" required />
            </label>
            <label class="contact-form__label">
                Telefono
                <input type="tel" class="contact-form__input" placeholder="Ingresa tu numero de telefono" required />
            </label>
        </div> <!-- contact-form__row -->
            <label class="contact-form__label">
                Correo electronico
                <input type="email" class="contact-form__input" placeholder="Ingresa tu correo electronico" required />
            </label>
            <label class="contact-form__label">
                Mensaje
                <textarea name="mensaje" class="contact-form__input" placeholder="Ingresa tu mensaje aqui" required ></textarea>
            </label>

            <button type="submit" class="contact-form__button">Enviar</button>
        
    </form><!-- contact-form__form -->
</section>
